<!DOCTYPE html>
<html lang="jn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ボランティア＆選手マッチング</title>
  <style>
    /* 全体のスタイル */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .section {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
    }

    textarea:focus {
      border-color: #4caf50;
      outline: none;
    }

    .btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .results {
      margin-top: 20px;
    }

    #match-message {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ボランティア＆選手マッチングメモ</h1>
    <p>選手とボランティアのマッチングをサポートします！</p>

    <!-- 選手エリア -->
    <div id="athlete-area" class="section">
      <h2>選手の希望を入力</h2>
      <textarea id="athlete-memo" placeholder="選手の希望やサポート内容を記入してください..."></textarea>
    </div>

    <!-- ボランティアエリア -->
    <div id="volunteer-area" class="section">
      <h2>ボランティアのスキルを入力</h2>
      <textarea id="volunteer-memo" placeholder="ボランティアのスキルや得意分野を記入してください..."></textarea>
    </div>

    <!-- マッチング結果エリア -->
    <button id="match-button" class="btn">マッチングする</button>
    <div id="match-results" class="results" style="display: none;">
      <h2>マッチング結果</h2>
      <p id="match-message"></p>
      <button id="reset-button" class="btn">クリア</button>
    </div>
  </div>

  <!-- JavaScriptコード -->
  <script>
    // Levenshtein距離計算関数
    function levenshteinDistance(a, b) {
      const matrix = Array.from({ length: a.length + 1 }, () => Array(b.length + 1).fill(0));

      for (let i = 0; i <= a.length; i++) matrix[i][0] = i;
      for (let j = 0; j <= b.length; j++) matrix[0][j] = j;

      for (let i = 1; i <= a.length; i++) {
        for (let j = 1; j <= b.length; j++) {
          const cost = a[i - 1] === b[j - 1] ? 0 : 1;
          matrix[i][j] = Math.min(
            matrix[i - 1][j] + 1,
            matrix[i][j - 1] + 1,
            matrix[i - 1][j - 1] + cost
          );
        }
      }
      return matrix[a.length][b.length];
    }

    // 類似度計算（スコアをパーセンテージで返す）
    function calculateSimilarity(a, b) {
      const distance = levenshteinDistance(a, b);
      const maxLength = Math.max(a.length, b.length);
      return ((maxLength - distance) / maxLength) * 100;
    }

    // 要素の取得
    const athleteMemo = document.getElementById('athlete-memo');
    const volunteerMemo = document.getElementById('volunteer-memo');
    const matchButton = document.getElementById('match-button');
    const matchResults = document.getElementById('match-results');
    const matchMessage = document.getElementById('match-message');
    const resetButton = document.getElementById('reset-button');

    // マッチングボタンのクリックイベント
    matchButton.addEventListener('click', () => {
      const athleteText = athleteMemo.value.trim(); // 選手メモのテキスト
      const volunteerText = volunteerMemo.value.trim(); // ボランティアメモのテキスト

      if (!athleteText || !volunteerText) {
        alert('選手とボランティアのメモを両方入力してください！');
        return;
      }

      // 類似度を計算
      const similarity = calculateSimilarity(athleteText, volunteerText);

      // 結果の表示
      if (similarity >= 50) {
        matchMessage.textContent = `マッチング成功！類似度: ${similarity.toFixed(2)}%`;
      } else {
        matchMessage.textContent = `マッチングに失敗しました。類似度: ${similarity.toFixed(2)}%`;
      }

      // 結果を表示
      matchResults.style.display = 'block';
    });

    // リセットボタンのクリックイベント
    resetButton.addEventListener('click', () => {
      athleteMemo.value = '';
      volunteerMemo.value = '';
      matchResults.style.display = 'none';
    });
  </script>
</body>
</html>
